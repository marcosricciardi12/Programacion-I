<body id="page-top">
    <div class = "center_scroll">
        <app-navbar></app-navbar>
    
    <div class="container-fluid">
        <h3 class="text-dark mb-4" id="heading"><span style="color: rgb(255, 255, 255);">Admin users panel</span></h3>
        <div class="card shadow">
            <div class="card-header py-3">
                <p class="text-primary m-0 fw-bold"></p>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 align-self-center">
                        <button type="button" routerLink="/singup" class="btn btn-secondary" style="background-color: rgba(0,135,255,0.7);">Create new User</button>
                    </div>
                    <div class="col-md-6 mt-3"></div>
                </div>
                <div class="row">
                    <div class="col-md-6 text-nowrap">
                        <div id="dataTable_length" class="dataTables_length" aria-controls="dataTable"></div>
                    </div>
                    <div class="col-md-6">
                        <app-searchbar (messageEvent)="receiveMessage($event)"></app-searchbar>
                    </div>
                </div>
                <div class = "recuadro_users">
                    <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
                        <table class="table my-0" id="dataTable">
                            <thead>
                                <tr>
                                    <th>User</th>
                                    <th>email</th>
                                    <th>poems</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                                <tr *ngFor="let usr of arrayUsuarios">
    
                                    <td>{{usr.user}}</td>
                                    <td>{{usr.email}}</td>
                                    <td>{{usr.poem_count}}</td>
                                    <td><button class="btn btn-primary" type="button"><i class="fas fa-pencil-alt"></i></button>
                                        <button class="btn btn-primary" (click)="deleteUser(usr.id)" id="delete" type="button">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr></tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 align-self-center">
                        <p id="dataTable_info" class="dataTables_info" role="status" aria-live="polite">Showing 1 to 10 of 27</p>
                    </div>
                    <div class="col-md-6">
                       
                    </div>
                </div>
                
            </div>
            
            
        </div>
        
    </div>
    <div class="mt-3"></div>
    <app-pages></app-pages>
    </div>
</body>
